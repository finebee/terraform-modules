tools:
- name: temp-git-tool
  image: hashicorp/terraform              ##### needs custom image with git
  description: "Used to etest some git."
  type: docker
  alias: git-temp
  content: |
      
      git clone -b "$BRANCH" https://"$PAT"@github.com/"$GIT_ORG"/"$GIT_REPO".git $DIR
  

  # git_repo:
  #     url: https://github.com/{{ .GIT_ORG}}/{{ .GIT_REPO}}.git
  #     branch: BRANCH
  #     dir: "{{ .DIR }}"  
    
  env:
    # - "DB_ACCOUNT_ID"
    # - "DB_ACCOUNT_CLIENT_ID"
    # - "DB_ACCOUNT_CLIENT_SECRET"
    - "GIT_ORG"
    - "GIT_REPO"
    - "BRANCH"
    - "DIR"
    # - "AWS_ACCESS_KEY_ID"
    # - "AWS_SECRET_ACCESS_KEY"
    # - "AWS_DEFAULT_REGION"
    - "PAT"
