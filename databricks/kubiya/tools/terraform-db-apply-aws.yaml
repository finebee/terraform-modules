tools:
- name: aws-db-apply-tool
  image: hashicorp/terraform              
  description: "Create a databricks workspace."
  long_running: true
  type: docker
  alias: ter-aws-apply
  content: |
    git clone -b "$BRANCH" https://"$PAT"@github.com/"$GIT_ORG"/"$GIT_REPO".git $DIR
    cd $DIR/aux/databricks/terraform/aws  

    terraform init -backend-config="bucket={{ .backend_bucket}}" \
      -backend-config="key=databricks/{{ .workspace_name}}/terraform.tfstate" \
      -backend-config="region={{ .backend_region}}"
    terraform apply -auto-approve \
      -var "databricks_account_id=${DB_ACCOUNT_ID}" \
      -var "databricks_client_id=${DB_ACCOUNT_CLIENT_ID}" \
      -var "workspace_name={{ .workspace_name }}" \
      -var "databricks_client_secret=${DB_ACCOUNT_CLIENT_SECRET}"\
      -var "aws_region={{ .aws_region }}"\
      -var "enable_vpc={{ .enable_vpc }}"\
      -var "vpc_id={{ .vpc_id }}"\
      -var "enable_privatelink={{ .enable_privatelink }}"\
      -var "vpc_id={{ .vpc_id }}"\
      # -var "private_subnet_id={{ .private_subnet_id }}"\
      # -var "public_subnet_id={{ .public_subnet_id }}"\
      # -var "public_subnet_network_security_group_id={{ .public_subnet_network_security_group_id }}"

      

    workspace_url=$(terraform output -raw databricks_host)
    echo "The link to the workspace is: $workspace_url"
    # write your message here
    apk update && apk add curl jq

    MESSAGE=$(cat <<EOF
    The link to the workspace is: ${workspace_url}
    EOF
    )
    ESCAPED_MESSAGE=$(echo "$MESSAGE" | jq -Rs .)
    # Ensure required environment variables are set
    if [ -z "$SLACK_CHANNEL_ID" ] || [ -z "$SLACK_THREAD_TS" ] || [ -z "$SLACK_API_TOKEN" ]; then
      echo "Error: SLACK_CHANNEL_ID, SLACK_THREAD_TS, and SLACK_API_TOKEN must be set."
      exit 1
    fi

    # Prepare the payload for sending a multiline message in a thread
    PAYLOAD=$(cat <<EOF
    {
        "channel": "$SLACK_CHANNEL_ID",
        "text": $ESCAPED_MESSAGE,
        "thread_ts": "$SLACK_THREAD_TS"
    }
    EOF
    )

    # Send the message using Slack API
    curl -X POST "https://slack.com/api/chat.postMessage" \
    -H "Authorization: Bearer $SLACK_API_TOKEN" \
    -H "Content-Type: application/json" \
    --data "$PAYLOAD"

    # Send the message using Slack API
    curl -X POST "https://slack.com/api/chat.postMessage" \
    -H "Authorization: Bearer $SLACK_API_TOKEN" \
    -H "Content-Type: application/json" \
    --data "$PAYLOAD"

  args:
    - name: "workspace_name"
      description: "The name of the Databricks workspace."
      required: true

    - name: "aws_region"
      description: "The AWS region for the Databricks workspace."
      required: true

    - name: "backend_bucket"
      description: "The S3 bucket to use for Terraform state backend."
      required: true

    - name: "backend_region"
      description: "The AWS region for the Terraform state backend."
      required: true

    - name: "enable_vpc"
      description: "Optional: Enable VPC creation (true/false)."
      required: false
      default: true

    - name: "vpc_id"                                                  
      description: "Optional: Existing VPC ID to use for the workspace."      
      required: false
      default: ""

    - name: "enable_privatelink"
      description: "Advanced: Enable AWS PrivateLink for the Databricks workspace."
      required: false
      default: false

    - name: "enable_cmk"
      description: "Advanced: Enable Customer Managed Keys for the Databricks workspace."
      required: false
      default: false

    - name: "private_subnet_id"
      description: "Optional: ID of an existing private subnet for the workspace."
      required: false
      default: ""

    - name: "public_subnet_id"
      description: "Optional: ID of an existing public subnet for the workspace."
      required: false
      default: ""

    - name: "public_subnet_network_security_group_id"
      description: "Optional: ID of an existing public subnet network security group for the workspace."
      required: false
      default: ""

    - name: "private_subnet_network_security_group_id"
      description: "Optional: ID of an existing private subnet network security group for the workspace."
      required: false
      default: ""
  env:
    - "DB_ACCOUNT_ID"
    - "DB_ACCOUNT_CLIENT_ID"
    - "DB_ACCOUNT_CLIENT_SECRET"
    - "GIT_ORG"
    - "GIT_REPO"
    - "BRANCH"
    - "DIR"
    - "AWS_ACCESS_KEY_ID"
    - "AWS_DEFAULT_REGION"
    - "AWS_SECRET_ACCESS_KEY"
    - "PAT"
    - "SLACK_CHANNEL_ID"
    - "SLACK_THREAD_TS"
    - "SLACK_API_TOKEN"
